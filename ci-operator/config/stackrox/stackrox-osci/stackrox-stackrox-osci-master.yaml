build_root:
  project_image:
    dockerfile_path: Dockerfile.build_root
images:
- dockerfile_path: Dockerfile
  from: src
  to: stackrox-osci-build
promotion:
  namespace: stackrox
  tag: latest
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
tests:
- as: check-image
  commands: |
    set -x
    echo "hello world"
    cat /hello_world.txt || true
  container:
    from: stackrox-osci-build
- as: check-src
  commands: |
    set -x
    echo "hello world"
    cat /hello_world.txt || true
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: stackrox-osci
