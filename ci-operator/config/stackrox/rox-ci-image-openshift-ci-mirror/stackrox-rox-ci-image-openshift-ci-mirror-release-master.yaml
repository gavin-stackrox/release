base_images:
  centos:
    name: centos
    namespace: origin
    tag: stream8
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- context_dir: images
  dockerfile_path: rocksdb.Dockerfile
  from: centos
  to: rocksdb
- context_dir: images
  dockerfile_path: stackrox-build.Dockerfile
  inputs:
    base:
      as:
      - centos
    builder:
      as:
      - rocksdb
  to: stackrox-build
promotion:
  namespace: stackrox
  tag: latest
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: push-check
  commands: .openshift-ci/dispatch.sh push-check
  container:
    from: src
zz_generated_metadata:
  branch: release-master
  org: stackrox
  repo: rox-ci-image-openshift-ci-mirror
