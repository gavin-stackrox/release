workflow:
  as: stackrox-automation-flavors-ocp-4-e2e
  steps:
    pre:
    - as: ocp-4-create
      commands: |
        echo "Testing environment"
        echo "df /tmp"
        df /tmp || true
        echo "mod /tmp"
        echo modified > /tmp/ttt || true
        ls -l /tmp/ttt || true
        echo "get the installer"
        curl -D - -o /tmp/ttt "https://mirror.openshift.com/pub/openshift-v4/clients/${OCP_VERSION}/openshift-install-linux.tar.gz" || true
        rm -f /tmp/ttt
        echo "Running openshift-4 ${OCP_VERSION} automation"
        /usr/bin/openshift-ci.sh create openshift-4 "${OCP_VERSION}"
      credentials:
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: stackrox-automation-flavors
        namespace: test-credentials
      env:
      - name: OCP_VERSION
        default: 'ocp/stable-4.13'
      from: ocp-4
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
    test:
    - ref: stackrox-e2e
    post:
    - as: ocp-4-destroy
      commands: |
        /usr/bin/openshift-ci.sh destroy openshift-4
      credentials:
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: stackrox-automation-flavors
        namespace: test-credentials
      from: ocp-4
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
  documentation: |-
    A stackrox workflow to execute e2e QA tests in an OSD GCP cluster.
